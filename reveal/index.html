    <section data-markdown>
        <script type="text/template">
    ## <span style = "color:pink">version2.0.0</span>
    <small>版本介紹:此版本為了達到重力平衡而將車廂後中空部分填滿，雖有些許改善此問題，但成效不佳，為了達到更佳的穩定度，需要好好思考如何解決此問題!! </small>
    <img alt="" height="500" src="/images/Zol2iYWV0M.gif" width="700">
    </script>
    </section>

    <section data-markdown>
        <script type="text/template">
    ## <span style = "color:pink">version3.0.0</span>
    <small>版本介紹:這此改版大幅度修正了車廂搖晃之問題，利用加重纜車後方重量的方式達到配重效果。</small>
    <img alt="" height="500" src="/images/6KLOL1nVNB.gif" width="700">
    </script>
    </section>


    <section data-markdown>
        <script type="text/template">
    ## <span style = "color:pink">version4.0.0</span>
    <small>版本介紹:利用繪出各軸，做為參考移動joint解決了無法對到各工件軸心的問題，而之前version3.0.0版本中解決了車廂重心不穩搖晃問題後，此版本針對於鏟球機構以及接球的圓形軌道進行了設計以及模擬，也因軌道設計的部分而牽動車廂形狀的修改，以配合正常作動。</small>
    <img alt="" height="500" src="/images/cwXy5GKpwF (1).gif" width="575">
    </script>
    </section>

    <section data-markdown>
        <script type="text/template">
    ## <span style = "color:pink">version5.0.0</span>
    <small>版本介紹:新增Graph 路徑模擬，瞭解球完整作動一次時間，可以計算出球的頻率。可得f=1/40.2=0.024(hz) update by [40823152](https://40823152.github.io/cad2020/content/) </small>
    <img alt="" height="500" src="/images/version5.0.png" width="700">
    </script>
    </section>


    <section data-markdown>
        <script type="text/template">
    ## <span style = "color:pink">小組專案個人心得</span>
    <small>
        首先，擔任本組組長的同時也深深感受到自己領導能力上的不足深感抱歉，無法讓組員有足夠的向心力，每次開會也總是零星幾位組員在討論，因此我認為領導能力問題是我需要精進的重點之一。
        此次專案經由討論後的目標選定、基本構思後，交由組員繪出AutoCAD檔案、再行分配各圖給分別4位組員繪出3D圖檔再回傳給我，進行coppeliasim模擬以及零件修改及重複模擬，在過程中發現構想與實際模擬後的結果其實會有差異，因此模擬後需要及時與繪圖人員溝通，此重點在分工中尤為重要。本組歷時一個多月才完成此專案，其中解決配重問題、修正軌道、解決干涉問題、檔案交接就耗用掉大把的時間。
    </small>

    </script>
